<div class="toolbar">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button *ngFor="let nodeType of nodeTypes" type="button" class="btn btn-secondary item ui-draggable"
                [attr.nodeType]="nodeType">{{nodeType}}
        </button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" (click)="save()">Save</button>
    </div>
</div>
